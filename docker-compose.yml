clvitradata:
    container_name: clvitra-data
    image: learninglayers/clvitra-data:0.4.0
    env_file:
        - common.env
clvitra:
    container_name: clvitra
    image: learninglayers/clvitra:0.4.0
    volumes_from:
        - clvitradata
    env_file:
        - common.env
        - clvitra.env
    links:
        - mysql
	actions:
        - create_databases: [clvitra.env]